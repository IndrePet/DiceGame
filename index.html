<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>The Dice Game</title>
</head>
<body>
    <div class="app">
        <div class="app__head">
            <h1>Welcome to the DICE game</h1>
        </div>
    
        <div class="app__body">
            <div class="dice app__body-dice1">
                <img class="img1" src="./img/dices/dice1.png">
                <button>Player 1</button>
                <p>(Click to rename)</p>
            
            </div>
            <div class="dice app__body-dice2">
                <img class="img2" src="./img/dices/dice1.png">
                <button>Player 2</button>
                <p>(Click to rename)</p>
            
            </div>

            <div class="app__body-start">
                <button class="start-btn">Start rolling</button>
            </div>
        </div>
    
    </div>
    <footer>
    Background image: &copy; unsplash.com 
    </footer>
</body>
</html>
